<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create item</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/create-item.css">
</head>

<body>
    <header class="header">
        <div class="header__info">
            <p class="location"><a href="https://goo.gl/maps/wyrdQZtLAsJGPaxs8"><i
                        class="fa-sharp fa-solid fa-location-dot"></i>гр. Сливен, бул. "Цар Освободител" 0</a>
            </p>
            <p class="phone"><a href="tel:+35912346789"><i class="fa-solid fa-phone"></i>+359 1234 6789</a></p>
            <p class="email"><a href="mailto:sales@bz-art.com"><i
                        class="fa-regular fa-envelope"></i>sales@bz-art.com</a></p>
            <p class="social-media">Последвай ни:
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </p>
        </div>

        <div class="header__items">
            <div class="header__buttons">
                <a class="button yellow" href="/login.html"><i class="fa-solid fa-user"></i>Вход</a>
                <a class="button yellow" href=""><i class="fa-solid fa-user"></i>Изход</a>
                <a class="button yellow" href=""><i class="fa-solid fa-cart-shopping"></i>Количка</a>
            </div>
            <img class="logo" src="/src/logo.png" alt="logo">
            <div class="header__search-bar">
                <form action="/">
                    <input type="text" placeholder="Търсене.." name="search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>

        <nav class="navigation">
            <ul class="navigation__links ul-clear">
                <li><a href="/home">Начало</a></li>
                <li><a href="/products">Продукти</a></li>
                <li><a href="/blog">Блог</a></li>
                <li><a href="/contacts">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1>Добавяне на продукт</h1>
                <form class="form">
                    <label for="item-name">Име</label>
                    <input type="text" name="item-name">
                    <label for="item-category">Категория</label>
                    <select name="item-category">
                        <!-- Read from db -->
                        <option selected="selected" disabled="true">--Моля изберете --</option>
                        <option value="ring">Пръстен</option>
                        <option value="ring">Пръстен</option>
                        <option value="ring">Пръстен</option>
                    </select>
                    <label for="item-material">Материал</label>
                    <select type="select" name="item-material">
                        <!-- Read from db -->
                        <option selected="selected" disabled="true">--Моля изберете --</option>
                        <option value="gold">Злато</option>
                        <option value="gold">Злато</option>
                        <option value="gold">Злато</option>
                    </select>
                    <label for="item-description">Описание</label>
                    <textarea name="item-description" cols="30" rows="3"></textarea>
                    <div class="flex-items">
                        <div class="flex-items__item">
                            <label for="item-price">Цена</label>
                            <input type="number" name="item-price">
                            <p>BGN</p>
                        </div>
                        <div class="flex-items__item">
                            <label for="item-price">Намаление</label>
                            <input type="number" name="item-price">
                            <p>BGN</p>
                        </div>
                    </div>
                    <label for="images" class="drop-container">
                        <span class="drop-title">Провлачете снимка тук</span>
                        или
                        <input type="file" id="images" accept="image/*" required>
                    </label>
                    <input class="button yellow" type="submit" name="" value="Запиши">
                </form>
            </div>
        </div>

    </main>
</body>

</html>
